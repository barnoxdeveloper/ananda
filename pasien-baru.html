<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Index</title>
    </head>
    <body>
        <main>
            <section class="hero">
                <!-- container pasien lama dan masukan nomor rekam medis -->
                <div class="container">
                    <!-- input no. rekam medis -->
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <div class="card mt-5 mb-3">
                                <div class="card-header text-center">
                                    <h3>Masukan Data Pasien</h3>
                                </div>
                                <div class="card-body">
                                    <form action="#">
                                        <div class="row g-4 text-start mb-5">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="nama" class="form-label">Nama* :</label>
                                                    <input type="text" name="no_identitas" id="no_identitas" class="form-control" value="" />
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Jenis Kelamin*</label>
                                                    <div class="input-group">
                                                        <div class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="radio"
                                                                name="inlineRadioOptions"
                                                                id="inlineRadio1"
                                                                value="option1"
                                                            />
                                                            <label class="form-check-label" for="inlineRadio1">LAKI-LAKI</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="radio"
                                                                name="inlineRadioOptions"
                                                                id="inlineRadio2"
                                                                value="option2"
                                                            />
                                                            <label class="form-check-label" for="inlineRadio2">PEREMPUAN</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="jenis_id" class="form-label">No Identitas :</label>
                                                    <div class="input-group">
                                                        <select class="form-select" name="jenis_id" id="jenis_id">
                                                            <option selected value="0">Pilih Jenis ID</option>
                                                            <option value="1">KTP</option>
                                                            <option value="2">SIM</option>
                                                            <option value="3">PASPOR</option>
                                                            <option value="4">KTM</option>
                                                        </select>
                                                        <input type="number" name="no_identitas" id="no_identitas" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="nama" class="form-label">Nomor Telepon* :</label>
                                                    <input type="text" name="no_identitas" id="no_identitas" class="form-control" value="" />
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="nama" class="form-label">Nomor Telepon 2* :</label>
                                                    <input type="text" name="no_identitas" id="no_identitas" class="form-control" value="" />
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="tempat_lahir" class="form-label">Tempat Lahir :</label>
                                                    <input type="text" name="tempat_lahir" id="tempat_lahir" class="form-control" value="" />
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="tanggal_lahir" class="form-label">Tanggal Lahir :</label>
                                                    <input type="date" name="tanggal_lahir" id="tanggal_lahir" class="form-control" value="" />
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="golongan_darah" class="form-label">Golongan Darah :</label>
                                                    <select class="form-select" name="golongan_darah" id="golongan_darah">
                                                        <option selected value="0">Pilih Golongan Darah</option>
                                                        <option value="1">TIDAK MENGETAHUI</option>
                                                        <option value="2">O</option>
                                                        <option value="3">A</option>
                                                        <option value="4">B</option>
                                                        <option value="4">AB</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Kewarganegaraan*</label>
                                                    <div class="input-group">
                                                        <div class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="radio"
                                                                name="inlineRadioOptions"
                                                                id="WNI"
                                                                value="option1"
                                                                checked
                                                            />
                                                            <label class="form-check-label" for="WNI">WNI</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input
                                                                class="form-check-input"
                                                                type="radio"
                                                                name="inlineRadioOptions"
                                                                id="WNA"
                                                                value="option2"
                                                            />
                                                            <label class="form-check-label" for="WNA">WNA</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="agama" class="form-label">Agama :</label>
                                                    <select class="form-select" name="agama" id="agama">
                                                        <option selected value="0">Pilih Agama</option>
                                                        <option value="2">ABC</option>
                                                        <option value="2">123</option>
                                                        <option value="2">QWE</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="status_kawin" class="form-label">Status Kawin :</label>
                                                    <select class="form-select" name="status_kawin" id="status_kawin">
                                                        <option selected value="0">Pilih Status Kawin</option>
                                                        <option value="1">KAWIN</option>
                                                        <option value="2">TIDAK KAWIN</option>
                                                        <option value="3">DUDA</option>
                                                        <option value="4">JANDA</option>
                                                        <option value="4">DIBAWAH UMUR</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="pendidikan" class="form-label">Pendidikan :</label>
                                                    <select class="form-select" name="pendidikan" id="pendidikan">
                                                        <option selected value="0">Pilih Pendidikan</option>
                                                        <option value="SD" id="sd">SD</option>
                                                        <option value="SMP-SEDERAJAT" id="smp-sederajat">SMP-SEDERAJAT</option>
                                                        <option value="SMA-SEDERAJAT" id="sma-sederajat">SMA-SEDERAJAT</option>
                                                        <option value="D1" id="d1">D1</option>
                                                        <option value="D2" id="d2">D2</option>
                                                        <option value="D3" id="d3">D3</option>
                                                        <option value="D4" id="d4">D4</option>
                                                        <option value="S1" id="s1">S1</option>
                                                        <option value="S2" id="s2">S2</option>
                                                        <option value="S3" id="s3">S3</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="pekerjaan" class="form-label">Pekerjaan :</label>
                                                    <select class="form-select" name="pekerjaan" id="pekerjaan">
                                                        <option selected value="0">Pilih Pekerjaan</option>
                                                        <option value="SD" id="sd">WIRAUSAHA</option>
                                                        <option value="D1" id="d1">DOKTER</option>
                                                        <option value="D2" id="d2">KARYAWAN SWASTA</option>
                                                        <option value="D3" id="d3">BELUM / TIDAK BEKERJA</option>
                                                        <option value="D4" id="d4">MENGURUS RUMAH TANGGA</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="suku" class="form-label">Suku :</label>
                                                    <select class="form-select select2" name="suku" id="suku">
                                                        <option selected value="0">Pilih Suku</option>
                                                        <option value="2">ABC</option>
                                                        <option value="2">123</option>
                                                        <option value="2">QWE</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="alamat" class="form-label">Alamat :</label>
                                                    <textarea name="alamat" id="alamat" rows="2" class="form-control" readonly>
    Perum harapan citra insani blok a 6 no 04</textarea
                                                    >
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="provinsi" class="form-label">Provinsi :</label>
                                                    <select class="form-select select2" name="provinsi" id="provinsi">
                                                        <option selected value="0">Pilih Provinsi</option>
                                                        <option value="2">ABC</option>
                                                        <option value="2">123</option>
                                                        <option value="2">QWE</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="kabupaten" class="form-label">Kabupaten/Kota :</label>
                                                    <select class="form-select select2" name="kabupaten" id="kabupaten">
                                                        <option selected value="0">Pilih Kabupaten/Kota</option>
                                                        <option value="2">ABC</option>
                                                        <option value="2">123</option>
                                                        <option value="2">QWE</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="kecamatan" class="form-label">Kecamatan :</label>
                                                    <select class="form-select select2" name="kecamatan" id="kecamatan">
                                                        <option selected value="0">Pilih Kecamatan</option>
                                                        <option value="2">ABC</option>
                                                        <option value="2">123</option>
                                                        <option value="2">QWE</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="kelurahan" class="form-label">Kelurahan/Desa :</label>
                                                    <select class="form-select select2" name="kelurahan" id="kelurahan">
                                                        <option selected value="0">Pilih Kelurahan/Desa</option>
                                                        <option value="2">ABC</option>
                                                        <option value="2">123</option>
                                                        <option value="2">QWE</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="kode_pos" class="form-label">Kode Pos :</label>
                                                    <input type="number" name="kode_pos" id="kode_pos" class="form-control" value="" />
                                                </div>
                                            </div>
                                            <!-- <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="status_pasien" class="form-label">Status Pasien :</label>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="status_pasien" />
                                                        <label class="form-check-label" for="flexCheckDefault">AKTIF</label>
                                                    </div>
                                                </div>
                                            </div> -->
                                        </div>
                                        <div class="row justify-content-center text-center mt-2">
                                            <div class="col-md-3">
                                                <button type="submit" class="btn btn-lg btn-success btn-simpan">
                                                    <i class="fa fa-paper-plane"></i>
                                                    Simpan
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
            integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
            $(document).ready(function () {
                $(".select2").select2({
                    theme: "bootstrap-5",
                });
            });
        </script>
    </body>
</html>
