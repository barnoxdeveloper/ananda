<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Index</title>
    </head>
    <body>
        <main>
            <section class="hero">
                <div class="container py-lg-5">
                    <div class="row">
                        <div class="col-12 mt-3 mb-3">
                            <div class="card mt-5">
                                <div class="card-body">
                                    <div class="track">
                                        <div class="step active">
                                            <span class="icon"> 1 </span>
                                            <span class="text"
                                                >PILIH JAMINAN</span
                                            >
                                        </div>
                                        <div class="step active">
                                            <span class="icon"> 2 </span>
                                            <span class="text">
                                                AMBIL ANTRIAN</span
                                            >
                                        </div>
                                        <div class="step">
                                            <span class="icon"> 3 </span>
                                            <span class="text">
                                                DAFTAR LOKET
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-5">
                            <div class="row justify-content-center text-center">
                                <div id="containerToPrint">
                                    <div class="card mt-5">
                                        <div class="card-body text-center">
                                            <img
                                                src="https://www.rsananda.com/site/uploads/logo/5a81310328c61-logo-foot.png"
                                                class="img-fluid"
                                                alt=""
                                                srcset=""
                                            />
                                            <hr />
                                            <h3>U-001</h3>
                                            <p>
                                                Lorem, ipsum dolor.
                                                <br />
                                                Lorem, ipsum dolor.
                                            </p>
                                            <hr />
                                            <p class="text-danger">
                                                Lorem ipsum dolor sit amet.
                                                <br />
                                                Lorem ipsum dolor sit amet.
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <button
                                        class="btn btn-warning p-3 rounded"
                                        onclick="printContent('containerToPrint')"
                                    >
                                        <h5>
                                            <i class="fa fa-print"></i> Print
                                        </h5>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
            integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script>
            function printContent(elementId) {
                var printableContent = document.getElementById(elementId);
                var windowUrl = "about:blank";
                var uniqueName = new Date();
                var windowName = "Print" + uniqueName.getTime();
                var printWindow = window.open(
                    windowUrl,
                    windowName,
                    "left=50000,top=50000,width=0,height=0"
                );

                printWindow.document.write(printableContent.innerHTML);
                printWindow.document.close();
                printWindow.focus();
                printWindow.print();
                printWindow.close();
                window.location = "menu-3.html";
            }
        </script>
    </body>
</html>
