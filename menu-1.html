<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font awesome 6 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- bootstrap 5.3 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <!-- custom css -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Menu 1</title>
    </head>
    <body>
        <main>
            <section class="hero">
                <div class="container py-lg-5">
                    <div class="row">
                        <div class="col-12 mt-3 mb-3">
                            <div class="card mt-5">
                                <div class="card-body">
                                    <div class="track">
                                        <div class="step active">
                                            <span class="icon"> 1 </span>
                                            <span class="text">PILIH JAMINAN</span>
                                        </div>
                                        <div class="step">
                                            <span class="icon"> 2 </span>
                                            <span class="text"> AMBIL ANTRIAN</span>
                                        </div>
                                        <div class="step">
                                            <span class="icon"> 3 </span>
                                            <span class="text"> DAFTAR LOKET </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- row btn poli -->
                    <div class="row justify-content-center mt-5 text-center g-4">
                        <div class="col-md-4 mt-3">
                            <button type="button" class="btn btn-custom btn-blue btn-poli">
                                <h4 class="py-3">POLI ABC</h4>
                            </button>
                        </div>
                        <div class="col-md-4 mt-3">
                            <button type="button" class="btn btn-custom btn-blue btn-poli">
                                <h4 class="py-3">POLI 123</h4>
                            </button>
                        </div>
                    </div>
                    <!--  row btn dokter -->
                    <div class="row justify-content-center mt-5 text-center g-4">
                        <div class="col-md-4 mt-3">
                            <button type="button" class="btn btn-custom btn-blue btn-dokter">
                                <h4 class="py-3">DOKTER 11111</h4>
                            </button>
                        </div>
                        <div class="col-md-4 mt-3">
                            <button type="button" class="btn btn-custom btn-blue btn-dokter">
                                <h4 class="py-3">DOKTER 22222</h4>
                            </button>
                        </div>
                    </div>

                    <!--  row jam dokter -->
                    <div class="row justify-content-center mt-5 text-center g-4">
                        <div class="col-md-4 mt-3">
                            <button type="button" class="btn btn-custom btn-blue btn-dokter">
                                <h4 class="py-3">08.00 - 11.00</h4>
                            </button>
                        </div>
                    </div>

                    <div class="text-center btn-home">
                        <a href="index.html" class="btn btn-warning py-3 rounded">
                            <h5>
                                <i class="fa fa-home"></i>
                                Menu Utama
                            </h5>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <!-- jquery 3.6.3 -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
            integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- bootstrap 5.3 -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script>
            $(".btn-poli").click(function () {
                $("#step-pilih-layanan-pendaftaran-mandiri").addClass("active");
                $("#row-input-rekam-medis").hide();
                $("#row-data-pasien").hide();
                $("#row-data-pasien").addClass("d-none");
                $("#row-poli-klinik").show();
            });
        </script>
    </body>
</html>
